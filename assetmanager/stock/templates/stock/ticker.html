{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My stocks</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for stock in stocks %}
                <div>
                    <a href="{% url 'stock:detail' stock.id %}">
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ stock.name }}</h2>
                            <p class="text-gray-500">Quantity: {{ stock.quantity }}</p>
                            <p class="text-gray-500">Purchase price: {{ stock.purchase_price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
